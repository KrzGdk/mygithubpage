    <div class="container"> <!-- this is to make it responsive to your screen width-->
      <div class="col-md-12">
        <div class="row my-row">
          <div class="content" style="padding-top:0px">  <!-- myClassName is defined in my CSS as you defined your container -->
              <h1 style="border-bottom: 1px solid #ddd; font-size:20pt; padding-bottom:10px;color:#333">Dodaj zlecenie</h1>
              <div class="col-md-8 col-md-offset-2" style="padding-top:10px;">
                <form class="form-horizontal">

                  <div class="form-group">
                    <label for="patient" class="col-sm-3 control-label">Pacjent:</label>
                    <div class="col-sm-9">
                      <div class="select2-wrapper">
                        <select class="form-control select2 patient" id="patient">
                          <option></option>
                          <option value="1">Anna Kowalska</option>
                          <option value="2">Jan Nowak</option>
                          <option value="3">Janusz Bąk</option>
                          <option value="4">Grażyna Rzepa</option>
                          <option value="5">Krzysztof Krawczyk</option>
                          <option value="6">Sebastian Barłoś</option>
                          <option value="7">Dominik Jachaś</option>
                          <option value="8">Mieczysław Włodarczyk</option>
                          <option value="9">Lech Wałęsa</option>
                          <option value="10">Magdalena Burak</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="patient" class="col-sm-3 control-label">Badanie:</label>
                    <div class="col-sm-9">
                      <div class="select2-wrapper">
                        <select class="form-control select2 exam" id="exam">
                          <option></option>
                          <option value="AK">RTG głowy</option>
                          <option value="HI">RTG kończyny dolnej lewej</option>
                          <option value="HI">RTG kończyny dolnej prawej</option>
                          <option value="HI">RTG kończyny górnej lewej</option>
                          <option value="HI">RTG kończyny górnej prawej</option>
                          <option value="NV">RTG miednicy</option>
                          <option value="OR">RTG odcinka szyjnego kręgosłupa</option>
                          <option value="OR">RTG odcinka ogonowego kręgosłupa</option>
                          <option value="OR">RTG odcinka lędźwiowego kręgosłupa</option>
                          <option value="OR">RTG nadgarstka prawego</option>
                          <option value="OR">RTG nadgarstka lewego</option>
                          <option value="OR">RTG stopy lewej</option>
                          <option value="OR">RTG stopy prawej</option>
                          <option value="WA">TK głowy</option>
                          <option value="AZ">TK głowy z kontrastem</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Data badania:</label>
                    <div class="col-sm-9">
                      <div class="input-group date" id="examDate">
                        <input type="text" class="form-control" id="examDate">
                          <span class="input-group-addon">
                            <i class="glyphicon glyphicon-th"></i>
                          </span>
                      </div>
                    </div>
                  </div>



                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">Wskazówki dotyczące opisu:</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" placeholder="Tutaj proszę wpisać wskazówki dla lekarza opisującego..." rows="3"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                  <label for="fileupload" class="col-sm-3 control-label">Załączniki:</label>
                    <div class="col-sm-9">
                      <input class="form-control" id="fileupload" type="file" name="files[]" multiple>
                    </div>
                    <table class="files"></table>
                  </div>


                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                      <button type="submit" class="btn btn-primary">Zapisz</button>
                      <button class="btn btn-danger">Anuluj</button>
                    </div>
                  </div>
                </form>
              </div>
          </div>
          <div class="background">
          </div>
        </div>
      </div>
    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- The File Upload video preview plugin -->
<script src="js/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="js/jquery.fileupload-validate.js"></script>
<!-- The File Upload user interface plugin -->
<script src="js/jquery.fileupload-ui.js"></script>

<script>
    $( ".patient" ).select2( { placeholder: "Wybierz pacjenta" } );
    $( ".exam" ).select2( { placeholder: "Wybierz badanie" } );

    $('#examDate').datepicker({
      format: "dd-mm-yyyy",
      weekStart: 1,
      todayBtn: "linked",
      language: "pl",
      calendarWeeks: true,
      todayHighlight: true
    });

</script>
